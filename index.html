<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Latest compiled and minified JQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <!-- Latest compiled and minified JS -->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--Google Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&effect=3d-float">
            <link rel="stylesheet" type="text/css" href="styles.css"> 
            <script type="text/javascript" src="app.js"></script>
            <title>Quote Machine</title>
    </head>
    <body>
        <div class="row">
            <div class="col-md-6 col-xs-8 col-md-offset-3 col-xs-offset-2">
                <article id="quoteBox">
                    <header>
                        <h1>Quote Machine</h1>    
                    </header>
                    <section id="quoteInfo">
                        <p id="quote"></p>
                        <p id="author"></p>
                    </section>
                        <div class="row">
                            <section id="newQuote">
                                <div class="col-xs-3">  
                                    <button class="btn" type="submit">New Quote</button>
                                </div>
                                <div class="col-xs-3 col-xs-offset-6">    
                                    <p id="tweet">Tweet</p>
                                </div>
                            </section>
                        </div>    
                </article>
            </div>
        </div>        
    </body>
</html>
